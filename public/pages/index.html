<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <link rel="icon" href="../images/icon-web.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
        <link href="https://vjs.zencdn.net/7.7.6/video-js.css" rel="stylesheet" />
        <script src="https://vjs.zencdn.net/7.7.6/video.js"></script>
        <script src="../js/websocket.js"></script>
        <script src="../js/index.js"></script>
        <title>Tracks</title>
    </head>

    <body style="visibility: hidden;" class='default'>
        <div id="page-container">
            <div id="content-wrap">
                <h1 class='glow'>Tracks</h1>
                <br>
                <h2 style="font-size: 1em;">A <u id='company'>Vena Amoris Projects</u> production</h2>
                <!--
                <iframe width="560" height="315"
                    src="https://www.youtube.com/embed/live_stream?channel=UCfnTSarW9SDBsN7AOR_Lp9g" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
-->

                <div class='centre-wrapper' style="flex-direction: column;">
                    <!-- Test for VideoJS -->
                    <div class="stream">
                        <video id="Bradley_Stream" class="video-js vjs-default-skin vjs-big-play-centered vjs-fluid"
                            controls preload="auto" poster="../images/Tracks_Poster.jpg"
                            data-setup='{liveui: true, autoplay: true}'>
                            <source src="http://127.0.0.1:8000/live/Bradley/index.m3u8" type="application/x-mpegURL" />
                            <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to
                                a
                                web
                                browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports
                                    HTML5
                                    video</a></p>
                        </video>
                    </div>

                    <!--World of Text-->
                    <div id='worldOfText' style="visibility: hidden;">
                        <iframe src="https://www.yourworldoftext.com/~Bradley.King/tracks"
                            style="width: 560px; height: 315px;">
                        </iframe>
                    </div>


                    <!--Slideshow-->
                    <div id="slideshow">
                        <iframe
                            src="https://flickrembed.com/cms_embed.php?source=flickr&layout=responsive&input=subway&sort=0&by=keywords&theme=default&scale=fill&speed=15000&limit=10&skin=default&autoplay=false"
                            scrolling="no" frameborder="0" allowFullScreen="true" webkitallowfullscreen="true"
                            mozallowfullscreen="true">
                            <p><a rel="nofollow" href="https://www.vouchersort.co.uk">at Vouchersort</a></p>
                            <small>Powered
                                by <a href="https://flickrembed.com">flickr embed</a>.</small>
                        </iframe>
                    </div>
                    <script type="text/javascript">
                        function showpics() {
                            var a = $("#box").val();
                            $.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?tags=" + a +
                                "&tagmode=any&format=json&jsoncallback=?",
                                function (a) {
                                    $("#images").hide().html(a).fadeIn("fast"), $.each(a.items, function (a, e) {
                                        $("<img/>").attr("src", e.media.m).appendTo("#images")
                                    })
                                })
                        }
                    </script>

                    <!--Survey-->
                    <div id="end_survey">
                        <p>End of show question placeholder.</p><br><br>
                    </div>
                </div>

                <div class='centre-wrapper'>
                    <div id='track-buttons'>
                    </div>
                </div>

            </div>

            <footer id='footer'><a href="pages/credits.html">
                    <p>Credits</p>
                </a>
            </footer>
        </div>
    </body>

</html>
